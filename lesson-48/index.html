<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 48</title>
</head>
<body>
    <form>
        <h1>Обратная связь</h1>
        <fieldset>
            <legend>Контактные данные</legend>
            <label>Ваше имя</label>
            <input type="text" placeholder="Виктория" required>
            <label>Ваша фамилия</label>
            <input type="text" placeholder="Зотова" required>
            <br>
            <label>Ваш email</label>
            <input type="email" placeholder="zotovavo@mail.ru" required>
            <label>Ваш телефон</label>
            <input type="tel">
        </fieldset>
        <fieldset>
            <legend>Обратная связь</legend>
            <label>Вам понравилось?</label>
            <select name="FormSection" required>
                <option value="">-- Вариант --</option>
                <option value="yes">Да</option>
                <option value="no">Нет</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Дополнительно</legend>
            <label>Остались вопросы? Напишите нам</label>
            <br>
            <textarea name="formYour" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Форма отправки</legend>
            <button type="submit">Отправить</button>
            <button type="submit">Очистить</button>
        </fieldset>
    </form>
</body>
</html>
