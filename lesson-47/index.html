<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My table. Lesson 47</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <table>
        <caption>Моя свободная таблица</caption>
        <thead>
            <tr>
            <th>1</th> 
            <th>2</th> 
            <th>3</th> 
            <th>4</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>6</td>
                <td colspan="2">7</td>
                <!-- <td>8</td> -->
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td rowspan="2">12</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <!-- <td>16</td> -->
            </tr>
        </tfoot>
    </table>
</body>
</html>
